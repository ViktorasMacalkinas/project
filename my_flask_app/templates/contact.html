<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact</title>
</head>
<body>
  <h1>Contact Us</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <p>
      {{ form.name.label }}<br>
      {{ form.name(size=32) }}
    </p>
    <p>
      {{ form.email.label }}<br>
      {{ form.email(size=32) }}
    </p>
    <p>
      {{ form.message.label }}<br>
      {{ form.message(cols=32, rows=4) }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
</body>
</html>
