 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .error-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #dc3545;
      font-size: 2.5rem;
      margin-top: 0;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .suggestions {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for does not exist.</p>
    <div class="suggestions">
      <h2>Suggestions:</h2>
      <ul>
        {% for suggestion in suggestions %}
        <li>{{ suggestion }}</li>
        {% endfor %}
      </ul>
    </div>
    <p>Please check the URL for errors, or go back to the <a href="/">homepage</a>.</p>
  </div>
</body>
</html>
